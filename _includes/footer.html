<!-- Footer -->
<footer>
    <div class="container">
        <ul class="social_list">
            {% if site.github_username %}
            <li class="social_site">
                <a href="https://github.com/{{ site.github_username }}" rel="nofollow" target="_blank">
                    <img class="social_icon" src="{{ site.baseurl }}/img/icons/icon_github.png" alt="github">
                </a>
            </li>
            {% endif %}
            {% if site.facebook_username %}
            <li class="social_site">
                <a href="https://www.facebook.com/{{ site.facebook_username }}" rel="nofollow" target="_blank">
                    <img class="social_icon" src="{{ site.baseurl }}/img/icons/icon_facebook.png" alt="facebook">
                </a>
            </li>
            {% endif %}
            {% if site.twitter_username %}
            <li class="social_site">
                <a href="https://www.twitter.com/{{ site.twitter_username }}" rel="nofollow" target="_blank">
                    <img class="social_icon" src="{{ site.baseurl }}/img/icons/icon_twitter.png" alt="twitter">
                </a>
            </li>
            {% endif %}
            <li class="social_site">
                <a href="/feed" target="_blank">
                    <img class="social_icon" src="{{ site.baseurl }}/img/icons/icon_rss.png" alt="rss">
                </a>
            </li>
        </ul>
    </div>
</footer>
